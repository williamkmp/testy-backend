# Server Configurations
server.port=5000
spring.application.name=Secure Task
spring.application.version=0.0.1

#Security
app.security.jwt.access_token.duration=900000
app.security.jwt.refresh_token.duration=86400000
app.security.jwt.refresh_token.secret=refresh_token_secret
app.security.jwt.access_token.secret=access_token_secret

# Database Configurations
spring.datasource.url=jdbc:postgresql://localhost:5432/sectask
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create
app.database.seed=true

# Application Configurations
spring.mvc.converters.preferred-json-mapper=gson
spring.jooq.sql-dialect=postgres
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
